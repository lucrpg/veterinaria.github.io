<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Pet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE8EoUU_4rMgjgf3XJd3DwYX5hrMYBzlU&libraries=places&callback=initMap" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #8B4513;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
        }
        .menu-icon img {
            width: 30px;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        .search-bar button {
            background-color: #FFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .sidebar {
            background-color: #a96a43;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px;
            display: none;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .close-icon {
            font-size: 24px;
            cursor: pointer;
            color: black;
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
        .add-pet {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .add-pet:hover {
            background-color: #A0522D;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="menu-icon" onclick="toggleSidebar()">
            <img src="menu-icon.png" alt="Men√∫">
        </div>
        <div class="search-bar">
            <input id="search-box" type="text" placeholder="Buscar ubicaci√≥n...">
            <button onclick="searchLocation()">üîç</button>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="close-icon" onclick="toggleSidebar()">
            ‚Üê
        </div>

        <div class="user-profile">
            <!-- Este nombre ser√° din√°mico si lo obtienes desde el backend PHP -->
            <p>Nombre del usuario</p>
            <a href="logout.html">Cerrar sesi√≥n</a>
        </div>
        
        <ul class="pet-list">
            <!-- Mostrar las mascotas (esto se puede simular con datos de ejemplo aqu√≠) -->
            <li>
                <strong>Max</strong><br>
                Especie: Perro<br>
                Raza: Labrador
            </li>
            <li>
                <strong>Fluffy</strong><br>
                Especie: Gato<br>
                Raza: Persa
            </li>
            <li><button class="add-pet" onclick="window.location.href='formulario_mascota.html'">+</button></li>
        </ul>
    </aside>

    <main class="main-content">
        <div id="map"></div>
    </main>

    <script>
        let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.421999, lng: -122.084249 }, // Googleplex por defecto
                zoom: 15
            });
            marker = new google.maps.Marker({
                map: map,
            });
        }

        function searchLocation() {
            const query = document.getElementById('search-box').value.trim();

            if (query === '') {
                alert('Por favor ingrese una b√∫squeda.');
                return;
            }

            const service = new google.maps.places.PlacesService(map);
            const request = {
                query: query,
                fields: ['name', 'geometry'],
            };

            service.findPlaceFromQuery(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    marker.setPosition(location);
                    map.setZoom(15);
                } else {
                    alert('No se encontraron resultados para la b√∫squeda');
                }
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
            } else {
                sidebar.style.display = 'none';
            }
        }

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
