<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
</head>
<body>
    <h2>Registro de Mascotas</h2>
    <form action="guardar_mascotas.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fechadenacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechadenacimiento" name="fechadenacimiento" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
        </select><br><br>

        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" required><br><br>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required><br><br>

        <label for="propietario">Propietario (email):</label>
        <input type="email" id="propietario" name="propietario" required><br><br>

        <input type="submit" value="Registrar Mascota">
    </form>
</body>
</html>
